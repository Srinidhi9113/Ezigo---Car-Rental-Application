<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Bill</title>
    <style>
        :root {
            --bg-color-rgb: 255, 245, 224;
            --primary-color-rgb: 20, 30, 70;
            --secondary-color-rgb: 65, 176, 110;
            --secondary-color-light-rgb: 141, 236, 180;
        }

        body {
            font-family: sans-serif;
            background-color: rgb(var(--bg-color-rgb));
            color: rgb(var(--primary-color-rgb));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: rgb(var(--secondary-color-rgb));
            margin-bottom: 20px;
        }

        .bill-details {
            margin-bottom: 20px;
        }

        .bill-details label {
            font-weight: bold;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
        }

        .payment-form label {
            margin-bottom: 5px;
        }

        .payment-form select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid rgb(var(--secondary-color-light-rgb));
            border-radius: 4px;
            font-size: 16px;
        }

        .payment-form button {
            padding: 10px;
            background-color: rgb(var(--secondary-color-rgb));
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reservation Bill</h1>
    <div class="bill-details">
        <label>Reservation ID:</label>
        <span th:text="${bill.vehicleReservation.id}"></span>
        <br>
        <label>Username:</label>
        <span th:text="${bill.vehicleReservation.users.username}"></span>
        <br>
        <label>Email:</label>
        <span th:text="${bill.vehicleReservation.users.email}"></span>
        <br>
        <label>Phone Number:</label>
        <span th:text="${bill.vehicleReservation.users.phoneNumber}"></span>
        <br>
        <label>Vehicle License Number:</label>
        <span th:text="${bill.vehicleReservation.vehicle.licenseNumber}"></span>
        <br>
        <label>Vehicle Make:</label>
        <span th:text="${bill.vehicleReservation.vehicle.make}"></span>
        <br>
        <label>Vehicle Model:</label>
        <span th:text="${bill.vehicleReservation.vehicle.model}"></span>
        <br>
        <label>Vehicle Type:</label>
        <span th:text="${bill.vehicleReservation.vehicle.carType}"></span>
        <br>
        <label>Amount:</label>
        <span th:text="${bill.amount}"></span>
    </div>
    <form class="payment-form" action="/api/payment/insert" method="post">
        <input type="hidden" th:name="billId" th:value="${bill.id}">
        <label for="paymentType">Payment Type:</label>
        <select id="paymentType" name="paymentType">
            <option value="UPI">UPI</option>
            <option value="DEBIT_CARD">Debit Card</option>
            <option value="CREDIT_CARD">Credit Card</option>
            <option value="CASH">Cash</option>
        </select>
        <button type="submit">Pay Now</button>
    </form>
</div>
</body>
</html>
