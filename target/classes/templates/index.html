<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        *{
    --bg-color-rgb: 255, 245, 224;
    --primary-color-rgb: 20, 30, 70;
    --secondary-color-rgb: 65, 176, 110;
    --secondary-color-light-rgb: 141, 236, 180;
    font-family: sans-serif;
}

body{
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 1rem;
    padding-bottom: 0;
    background-color: rgb(var(--bg-color-rgb));
    gap: 1rem;
}

.navbar{
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    background-color: rgb(var(--primary-color-rgb));
    height: 3rem;
    border-radius: 1rem;
}

.search-bar{
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    background-color: rgb(var(--secondary-color-rgb));
    height: 3rem;
    border-radius: 1rem;
    width: 100%;
}

.main-body{
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.cars-section{
    display: flex;
    flex-direction: column;
    border-radius: 1rem;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    height: calc(100vh - 10rem);
    padding: 1rem;
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    width: calc(100% - 4rem);
}

.car-list{
    width: 100%;
    height: 100%;
    overflow: auto;
}

.car{
    display: flex;
    padding: 1rem;
    gap: 2rem;
}

.car-img{
    width: 15rem;
    height: 15rem;
    border-radius: 1rem;
    background-color: white;
}

.car-img img{
    width:100%;
    height:100%;
    object-fit:contain;
}

.car-info{
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
}

.car-model{
    font-size: 2rem;
    color: rgb(var(--secondary-color-rgb));
    font-weight: bold;
}

.car-type{
    font-size: 1.5rem;
    color: rgb(var(--secondary-color-light-rgb));
    margin-bottom: 1rem;
}

.car-mileage, .car-capacity, .car-price{
    font-size: 1.3rem;
    color: rgb(var(--primary-color-rgb));
}

.car-info button{
    width: 10rem;
    height: 2rem;
    font-size: 1.2rem;
    border-radius: 0.4rem;
    background-color: rgb(var(--secondary-color-rgb));
    color: white;
    border: none;
    margin: 0.7rem;
}
                .cartype-tabs{
            display: flex;
            align-self: center;
            justify-content: space-around;
            width: 75%;
        }

        .cartype-tabs a{
            text-decoration: none;
            color: white;
        }

        .cartype-tabs .cartype-tab{
            height: 2rem;
            font-size: 1.2rem;
            width: 10rem;
            background-color: rgb(var(--secondary-color-rgb));
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.3rem;
        }
    </style>


</head>
<body>
    <div class="navbar">

    </div>
    <div class="slider">

    </div>
    <div th:replace="vehicleNavBar :: cartypeTabs"></div>
    <div class="main-body">
        <div class="cars-section">
            <div class="car-list">
                <div th:each="car,iterStat:${cars}" class="car">
                    <div class="car-img">
                        <img th:src="@{'data:image/jpeg;base64,'+${carImages[iterStat.index]}}" alt="Car Image"/>

                    </div>
                    <div class="car-info">
                        <div class="car-title">
                            <div class="car-model" th:text="@{${car.make}+' '+${car.model}}"></div>
                            <div class="car-type" th:text="${car.carType}">CarType</div>
                        </div>
                        <div class="car-details">
                            <div class="car-mileage" th:text="@{'Mileage: '+${car.mileage}}">Mileage</div>
                            <div class="car-capacity" th:text="@{'Capacity: '+${car.passengerCapacity}}">PassengerCapacity</div>
                            <div class="car-price" th:text="@{'Price: Rs.'+${car.price}+'/day'}">Price</div>
                        </div>
                        <a th:href="@{'/user/bookcar/' + ${car.id}}"><button>Book Now</button></a>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
